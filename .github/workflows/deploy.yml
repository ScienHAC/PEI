name: Build and Deploy (cPanel FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build project
        run: npm run build
        env:
          CI: false

      - name: Archive production artifact
        if: success()
        run: |
          tar -czf build-artifact.tgz build

      - name: Upload artifact (debug/re-run support)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-artifact.tgz
          retention-days: 3

      - name: FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftp
          server-dir: public_html/itme.krmangalam.edu.in/
          local-dir: build/
          # Clean remote files that no longer exist locally (careful!)
          dangerous-clean-slate: true
          # Exclude patterns if needed (log files, etc.)
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/src/**
            **/README.md
            **/package-lock.json
            **/package.json
            build-artifact.tgz

      - name: Post-deploy confirmation
        run: echo "Deployment finished at $(date -u)"
